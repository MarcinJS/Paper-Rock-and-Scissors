<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS Game</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://use.fontawesome.com/ca1269ff60.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</head>
	<body>
        <h1>Paper, rock and the scissors</h1>
        <button class="btn btn-default pick-button" onClick="playerPick('rock')"> Rock <i class="fa fa-hand-rock-o" aria-hidden="true"></i> </button>
        <button class="btn btn-default pick-button" onClick="playerPick('paper')"> Paper <i class="fa fa-hand-paper-o" aria-hidden="true"></i> </button>
        <button class="btn btn-default pick-button" onClick="playerPick('scissors')"> Scissors <i class="fa fa-hand-scissors-o" aria-hidden="true"></i> </button>
        <h3>Current round</h3> <br>
            Computer picked <span id="computerPick"></span> <br>
            Player picked <span id="playerPick"></span> <br>
            Result: <span id="gameResult"></span>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th colspan="2" class="text-center">Game results</th>
                </tr>
                <tr>
                    <th id="playerName">Player</th>
                    <th>Computer</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="playerScore">0</td>
                    <td id="computerScore">0</td>
                </tr>
            </tbody>
            <p id="roundResult"></p>
        </table>
        <button class="btn btn-success" onClick="newGame()">New game</button>
        <div class="score">
            <p><h2>Current round:</h2> <br>
            computer chose: <span id="computerPick"></span> <br>
            player chose: <span id="playerPick"></span> <br>
            result: <span id="gameResult"></span>
            </p>    
        </div>
        <script src="script.js"></script> 
	</body>
</html>
